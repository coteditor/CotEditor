extensions:
- keyString: "tex"
- keyString: "TEX"
- keyString: "sty"
- keyString: "cls"
outlineMenu:
- beginString: "[\\\\\xA5]chapter\\*?\\{(.*)\\"
  keyString: "$1"
- beginString: "[\\\\\xA5]part\\*?\\{(.*)\\"
  keyString: "$1"
  bold: true
- beginString: "[\\\\\xA5]section\\*?\\{(.*)\\"
  keyString: "    $1"
- beginString: "[\\\\\xA5]subsection\\*?\\{(.*)\\"
  keyString: "        $1"
- beginString: "[\\\\\xA5]subsubsection\\*?\\{(.*)\\"
  keyString: "            $1"
completions:
- keyString: "begin"
- keyString: "chapter"
- keyString: "end"
- keyString: "equation"
- keyString: "section"
- keyString: "subsection"
- keyString: "subsubsection"
commands:
- beginString: "[\\\\\xA5]caption\\{.+\\"
  regularExpression: true
- beginString: "[\\\\\xA5]centerin"
  regularExpression: true
- beginString: "[\\\\\xA5]cite\\{([^}])+\\"
  regularExpression: true
- beginString: "[\\\\\xA5]file\\{.+\\"
  regularExpression: true
- beginString: "[\\\\\xA5]hfil"
  regularExpression: true
- beginString: "[\\\\\xA5]includegraphics(\\[.+\\])?\\{.+\\"
  regularExpression: true
- beginString: "[\\\\\xA5]label\\{.+\\"
  regularExpression: true
- beginString: "[\\\\\xA5]LARG"
  regularExpression: true
- beginString: "[\\\\\xA5]Larg"
  regularExpression: true
- beginString: "[\\\\\xA5]larg"
  regularExpression: true
- beginString: "[\\\\\xA5]maketitl"
  regularExpression: true
- beginString: "[\\\\\xA5]normalsiz"
  regularExpression: true
- beginString: "[\\\\\xA5]ref\\{([^}])+\\"
  regularExpression: true
- beginString: "[\\\\\xA5]renewcommand.*"
  regularExpression: true
- beginString: "[\\\\\xA5]s"
  regularExpression: true
- beginString: "[\\\\\xA5]text(tt|bf)\\{.+\\"
  regularExpression: true
- beginString: "[\\\\\xA5]t"
  regularExpression: true
- beginString: "^\\s*[\\\\\xA5]ite"
  regularExpression: true
metadata:
  author: "Yuhei Kuratomi"
  distributionURL: "http://coteditor.github.io"
  version: "2.0"
  description: "Maintained by CotEditor Project."
  license: "Same as CotEditor"
  lastModified: "2014-09-24"
characters: []
comments: []
values:
- beginString: "[\\\\\xA5](La)?TeXe"
  regularExpression: true
- beginString: "\\$([^$\\n]+)\\$"
  regularExpression: true
numbers:
- beginString: "[\\\\\xA5]frac\\{[^}]+\\}\\{[^}]"
  endString: "\\}"
  regularExpression: true
strings: []
keywords:
- beginString: "[\\\\\xA5]author\\{.*\\"
  regularExpression: true
- beginString: "[\\\\\xA5]begin\\{.*\\"
  regularExpression: true
- beginString: "[\\\\\xA5]chapter\\*?\\{.+\\"
  regularExpression: true
- beginString: "[\\\\\xA5]date\\{.*\\"
  regularExpression: true
- beginString: "[\\\\\xA5]documentclass(\\[.+\\])?\\{.+\\"
  regularExpression: true
- beginString: "[\\\\\xA5]end\\{.*\\"
  regularExpression: true
- beginString: "[\\\\\xA5]pagestyle\\{.*\\"
  regularExpression: true
- beginString: "[\\\\\xA5]part\\{.+\\"
  regularExpression: true
- beginString: "[\\\\\xA5]section\\*?\\{.*\\"
  regularExpression: true
- beginString: "[\\\\\xA5]subsection\\*?\\{.*\\"
  regularExpression: true
- beginString: "[\\\\\xA5]subsubsection\\*?\\{.*\\"
  regularExpression: true
- beginString: "[\\\\\xA5]title\\{.*\\"
  regularExpression: true
- beginString: "[\\\\\xA5]usepackage(\\[.+\\])?\\{.+\\"
  regularExpression: true
commentDelimiters:
  inlineDelimiter: "%"
