extensions:
- keyString: "diff"
- keyString: "patch"
- keyString: "dif"
outlineMenu:
- beginString: "(.+)(?=\\n\\=+[\\t ]*$)"
  bold: true
- beginString: "^@@(.+)@@"
  keyString: "    $0"
- beginString: "^[0-9,adc]+$"
  keyString: "    $0"
completions: []
commands:
- beginString: "^diff -.+"
  regularExpression: true
- beginString: "^index .+"
  regularExpression: true
- beginString: "^Index: .+(\\n ?=+)?"
  regularExpression: true
metadata:
  author: "1024jp"
  distributionURL: "http://coteditor.github.io"
  version: "1.1"
  license: "Same as CotEditor"
  lastModified: "2014-09-24"
characters:
- beginString: "^! .*"
  regularExpression: true
- beginString: "^!$"
  regularExpression: true
comments:
- beginString: "^[*]{3} .*"
  regularExpression: true
- beginString: "^[-+]{3} .*"
  regularExpression: true
- beginString: "^\\*+"
  regularExpression: true
values:
- beginString: "^< .*"
  regularExpression: true
- beginString: "^\\+.*"
  regularExpression: true
numbers:
- beginString: "^@@ "
  endString: " @@"
  regularExpression: true
- beginString: "^[0-9,adc]+$"
  regularExpression: true
strings: []
keywords:
- beginString: "^-.*"
  regularExpression: true
- beginString: "^> .*"
  regularExpression: true
