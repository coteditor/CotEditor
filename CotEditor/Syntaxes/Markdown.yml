extensions:
- keyString: "md"
- keyString: "markdown"
- keyString: "mkd"
- keyString: "mdown"
- keyString: "mkdn"
metadata:
  version: "1.3.6"
  author: "1024jp"
  license: "Same as CotEditor"
  lastModified: "2022-06-01"
  distributionURL: "https://coteditor.com"
keywords:
- beginString: "(?<!\\\\)(\\*{1,3})[^ \\t*]((?!\\R{2})(?:.|\\R))*?(?<![\\\\ ])\\1"
  regularExpression: true
  description: "em, strong"
- beginString: "(?<!\\\\)\\b(_{1,3})[^ \\t_]((?!\\R{2})(?:.|\\R))*?(?<![\\\\ ])\\1"
  regularExpression: true
  description: "em, strong"
- beginString: "(?<!\\\\)\\b~~(?![ \\t])((?!\\R{2})(?:.|\\R))*?(?<![\\\\\\t ])~~"
  regularExpression: true
  description: "[github] strikethrough"
- beginString: "\\R[\\t ]*\\R(?:\\- *){3,}$"
  regularExpression: true
  description: "hr"
- beginString: "\\R[^: \\t\\r\\n].*+(?=\\R[ ]{0,3}:[ \\t])"
  regularExpression: true
  description: "[extra] dt"
- beginString: "^(?:\\* *){3,}$"
  regularExpression: true
  description: "hr"
- beginString: "^(?:\\_ *){3,}$"
  regularExpression: true
  description: "hr"
- beginString: "^([ ]{4}|\\t)?>[\\t ]"
  regularExpression: true
  endString: "(\\R[ \\t]*\\R)|\\z"
  description: "blockquote"
- beginString: "^[ \\t]*[\\*\\-\\+][ \\t]"
  regularExpression: true
  description: "li"
- beginString: "^[ \\t]*\\d+\\.[ \\t]"
  regularExpression: true
  description: "li"
- beginString: "^[ ]{0,3}\\[\\^[a-zA-Z0-9]*\\]:\\s"
  regularExpression: true
  description: "[extra] footnote"
types:
- beginString: "^.+\\R\\-+[\\t ]*$"
  description: "h2"
  regularExpression: true
- beginString: "^.+\\R\\=+[\\t ]*$"
  description: "h1"
  regularExpression: true
- beginString: "^#{1,6}[ \\t]?"
  regularExpression: true
  endString: "$"
  description: "h1-6"
commands: []
values:
- beginString: "(?<!(^[ ]{0,3}|\\\\))\\[\\^[a-zA-Z0-9]+\\]"
  description: "[extra] a footnote"
  regularExpression: true
- beginString: "(?<!\\\\)\\[[^\\[\\]]*?(?!<\\\\)\\](?=\\()"
  description: "a"
  regularExpression: true
- beginString: "(?<!\\\\)\\[[^\\[\\]]*?(?!<\\\\)\\][ ]?(?=\\[)"
  description: "a"
  regularExpression: true
- beginString: "<(https?|ftp)(:\\/\\/[-_.!~*\\'()a-zA-Z0-9;\\/?:\\@&=+\\$,%#]+)>"
  description: "a"
  regularExpression: true
- beginString: "<(mailto:)?[a-zA-Z0-9]+[a-zA-Z0-9\\._-]*@[a-zA-Z0-9_-]+([a-zA-Z0-9\\._-]+)+>"
  description: "a"
  regularExpression: true
numbers:
- beginString: "(?<!\\\\)!\\[.*?(?<!\\\\)\\](?=\\()"
  description: "img"
  regularExpression: true
- beginString: "(?<!\\\\)!\\[.*?(?<!\\\\)\\][ ]?(?=\\[)"
  description: "img"
  regularExpression: true
strings:
- beginString: "(?<!\\\\)</[a-zA-Z][a-zA-Z1-6]*>"
  description: "HTML tag"
  regularExpression: true
- beginString: "(?<!\\\\)<[a-zA-Z][a-zA-Z1-6]*(\\s[^<>]+)?>"
  description: "HTML tag"
  regularExpression: true
- beginString: "(?<=\\]) ?(?<!\\\\)\\[.*?(?<!\\\\)\\]"
  description: "a href"
  regularExpression: true
- beginString: "(?<=])\\(.*?\\)"
  description: "a href"
  regularExpression: true
- beginString: "^[ ]{0,3}\\*\\[[^\\^].*(?<!\\\\)\\]:\\s"
  regularExpression: true
  endString: "(\\R[ \\t]*\\R)|\\z"
  description: "[extra] abbr"
- beginString: "^[ ]{0,3}\\[[^\\^].*(?<!\\\\)\\]:[ \\t]+"
  regularExpression: true
  endString: "(\\R[ \\t]*\\R)|\\z"
  description: "a href"
characters:
- beginString: "(?<!\\\\)(\\`{1,2})[^ \\t`]((?!\\R{2})(?:.|\\R))*?(?<![\\\\ ])\\1"
  description: "code"
  regularExpression: true
- beginString: "(?:\R{2,}|\A)((?:([ ]{4}|\t)(.*(?:\R+|\Z)))+)((?=^[ ]{0,4}\S)|\Z)"
  description: "[extra] codeblock"
  regularExpression: true
- beginString: "^```[^`](?!```)(?:.|\\R)*?\\R[\\t ]*```"
  description: "[github] codeblock"
  regularExpression: true
comments: []
commentDelimiters:
  endDelimiter: "-->"
  beginDelimiter: "<!--"
completions: []
outlineMenu:
- beginString: "^(.+)(?=\\R\\-+[\\t ]*$)"
  keyString: "    $1"
  description: "h2"
  bold: true
- beginString: "^(.+)(?=\\R\\=+[\\t ]*$)"
  keyString: "$1"
  description: "h1"
  bold: true
- beginString: "(?<=\\R{2}|\\A)([*-_] ?)\\1{2,}$"
  keyString: "-"
  description: "horizontal line"
- beginString: "^#[\\t ]?([^#].*?)#*$"
  keyString: "$1"
  description: "h1"
  bold: true
- beginString: "^#{2}[\\t ]?([^#].*?)#*$"
  keyString: "    $1"
  description: "h2"
  bold: true
- beginString: "^#{3}[\\t ]?([^#].*?)#*$"
  keyString: "        $1"
  description: "h3"
- beginString: "^#{4}[\\t ]?([^#].*?)#*$"
  keyString: "            $1"
  description: "h4"
- beginString: "^#{5}[\\t ]?([^#].*?)#*$"
  keyString: "                $1"
  description: "h5"
- beginString: "^#{6}[\\t ]?([^#].*?)#*$"
  keyString: "                    $1"
  description: "h6"
