extensions:
- keyString: "md"
- keyString: "markdown"
- keyString: "mkd"
- keyString: "mdown"
- keyString: "mkdn"
metadata:
  version: "1.3.2"
  author: "1024jp"
  license: "Same as CotEditor"
  lastModified: "2022-02-02"
  distributionURL: "https://coteditor.com"
keywords:
- beginString: "(?<![\\\\*])(\\*{1,3})[^ \\t*](?:\\n[^\\n]|[^\\n])*?(?<![\\\\ ])\\1"
  regularExpression: true
  description: "em, strong"
- beginString: "(?<![\\\\_])(_{1,3})[^ \\t_](?:\\n[^\\n]|[^\\n])*?(?<![\\\\ ])\\1"
  regularExpression: true
  description: "em, strong"
- beginString: "(?<![\\\\~])~~(?![ \\t])(?:\\n[^\\n]|[^\\n])*?(?<![\\\\\\t ])~~"
  regularExpression: true
  description: "[github] strikethrough"
- beginString: "\\n[\\t ]*\\n(?:\\- *){3,}$"
  regularExpression: true
  description: "hr"
- beginString: "\\n[^: \\t][^\\n]*(?=([\\t ]*\\n)?\\n[\\t ]*:[\\t ])"
  regularExpression: true
  description: "[extra] dt"
- beginString: "^(?:\\* *){3,}$"
  regularExpression: true
  description: "hr"
- beginString: "^(?:\\_ *){3,}$"
  regularExpression: true
  description: "hr"
- beginString: "^([ ]{4}|\\t)?>[\\t ]"
  regularExpression: true
  endString: "(\\n[ \\t]*\\n)|\\z"
  description: "blockquote"
- beginString: "^[ \\t]*[\\*\\-\\+][ \\t]"
  regularExpression: true
  description: "li"
- beginString: "^[ \\t]*\\d+\\.[ \\t]"
  regularExpression: true
  description: "li"
- beginString: "^[ ]{0,3}\\[\\^[a-zA-Z0-9]*\\]:\\s"
  regularExpression: true
  description: "[extra] footnote"
types:
- beginString: "^.+\\n\\-+[\\t ]*$"
  description: "h2"
  regularExpression: true
- beginString: "^.+\\n\\=+[\\t ]*$"
  description: "h1"
  regularExpression: true
- beginString: "^#{1,6}[ \\t]?"
  regularExpression: true
  endString: "$"
  description: "h1-6"
commands: []
values:
- beginString: "(?<!(^[ ]{0,3}|\\\\))\\[\\^[a-zA-Z0-9]+\\]"
  description: "[extra] a footnote"
  regularExpression: true
- beginString: "(?<!\\\\)\\[[^\\[\\]]*?(?!<\\\\)\\](?=\\()"
  description: "a"
  regularExpression: true
- beginString: "(?<!\\\\)\\[[^\\[\\]]*?(?!<\\\\)\\][ ]?(?=\\[)"
  description: "a"
  regularExpression: true
- beginString: "<(https?|ftp)(:\\/\\/[-_.!~*\\'()a-zA-Z0-9;\\/?:\\@&=+\\$,%#]+)>"
  description: "a"
  regularExpression: true
- beginString: "<(mailto:)?[a-zA-Z0-9]+[a-zA-Z0-9\\._-]*@[a-zA-Z0-9_-]+([a-zA-Z0-9\\._-]+)+>"
  description: "a"
  regularExpression: true
numbers:
- beginString: "(?<!\\\\)!\\[.*?(?<!\\\\)\\](?=\\()"
  description: "img"
  regularExpression: true
- beginString: "(?<!\\\\)!\\[.*?(?<!\\\\)\\][ ]?(?=\\[)"
  description: "img"
  regularExpression: true
strings:
- beginString: "(?<!\\\\)</[a-zA-Z][a-zA-Z1-6]*>"
  description: "HTML tag"
  regularExpression: true
- beginString: "(?<!\\\\)<[a-zA-Z][a-zA-Z1-6]*(\\s[^<>]+)?>"
  description: "HTML tag"
  regularExpression: true
- beginString: "(?<=\\]) ?(?<!\\\\)\\[.*?(?<!\\\\)\\]"
  description: "a href"
  regularExpression: true
- beginString: "(?<=])\\(.*?\\)"
  description: "a href"
  regularExpression: true
- beginString: "^[ ]{0,3}\\*\\[[^\\^].*(?<!\\\\)\\]:\\s"
  regularExpression: true
  endString: "(\\n[ \\t]*\\n)|\\z"
  description: "[extra] abbr"
- beginString: "^[ ]{0,3}\\[[^\\^].*(?<!\\\\)\\]:[ \\t]+"
  regularExpression: true
  endString: "(\\n[ \\t]*\\n)|\\z"
  description: "a href"
characters:
- beginString: "(?<![\\\\`])`(?:\\n[^\\n]|[^\\n])*?(?<!\\\\)`"
  description: "code"
  regularExpression: true
- beginString: "(?<!\\\\)``(?:\\n[^\\n]|[^\\n])*?(?<!\\\\)``"
  description: "code"
  regularExpression: true
- beginString: "^[~]{3,}[{[:space:]](?!~~~)(?:.|\\n)*?\\n[\\t ]*[~]{3,}[\\t ]*$"
  description: "[extra] codeblock"
  regularExpression: true
- beginString: "^```[^`](?!```)(?:.|\\n)*?\\n[\\t ]*```"
  description: "[github] codeblock"
  regularExpression: true
comments: []
commentDelimiters:
  endDelimiter: "-->"
  beginDelimiter: "<!--"
completions: []
outlineMenu:
- beginString: "(.+)(?=\\n\\-+[\\t ]*$)"
  keyString: "    $1"
  description: "h2"
  bold: true
- beginString: "(.+)(?=\\n\\=+[\\t ]*$)"
  keyString: "$1"
  description: "h1"
  bold: true
- beginString: "(?<=\\n\\n|\\A)([*-_] ?)\\1{2,}$"
  keyString: "-"
  description: "horizontal line"
- beginString: "^#[\\t ]?([^#][^\\n]*?)#*$"
  keyString: "$1"
  description: "h1"
  bold: true
- beginString: "^#{2}[\\t ]?([^#][^\\n]*?)#*$"
  keyString: "    $1"
  description: "h2"
  bold: true
- beginString: "^#{3}[\\t ]?([^#][^\\n]*?)#*$"
  keyString: "        $1"
  description: "h3"
- beginString: "^#{4}[\\t ]?([^#][^\\n]*?)#*$"
  keyString: "            $1"
  description: "h4"
- beginString: "^#{5}[\\t ]?([^#][^\\n]*?)#*$"
  keyString: "                $1"
  description: "h5"
- beginString: "^#{6}[\\t ]?([^#][^\\n]*?)#*$"
  keyString: "                    $1"
  description: "h6"
