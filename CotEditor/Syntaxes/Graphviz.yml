attributes:
- beginString: \b(arrowhead|arrowsize|arrowtail|color|comment|constraint|decorate|dir|fontcolor|fontname|fontsize|headlabel|headport|headURL|label|labelangle|labeldistance|labelfloat|labelcolor|labelfontname|labelfontsize|layer|lhead|ltail|minlen|samehead|sametail|splines|style|taillabel|tailport|tailURL|weight)\b
  regularExpression: true
- beginString: \b(bgcolor|center|clusterrank|color|comment|compound|concentrate|fillcolor|fontname|fontpath|fontsize|label|labeljust|labelloc|layers|margin|mclimit|nodesep|nslimit|nslimit1|ordering|orientation|page|pagedir|quantum|rank|rankdir|ranksep|ratio|remincross|rotate|samplepoints|searchsize|size|style|URL)\b
  regularExpression: true
- beginString: \b(bottomlabel|color|comment|distortion|fillcolor|fixedsize|fontcolor|fontname|fontsize|group|height|label|layer|orientation|peripheries|regular|shape|shapefile|sides|skew|style|toplabel|URL|width|z)\b
  regularExpression: true
characters: []
commands: []
commentDelimiters:
  beginDelimiter: /*
  endDelimiter: '*/'
  inlineDelimiter: //
comments:
- beginString: ^#
  endString: \n
  regularExpression: true
completions: []
extensions:
- keyString: dot
- keyString: gv
filenames: []
interpreters: []
keywords:
- beginString: (<-|->|--)
  regularExpression: true
- beginString: \b(node|edge|graph|digraph|subgraph|strict)\b
  regularExpression: true
metadata:
  author: usr-sse2
  description: Graphviz DOT language, based on https://github.com/textmate/graphviz.tmbundle
  distributionURL: https://coteditor.com
  lastModified: 2022.09.28
  license: Same as CotEditor
  version: 3.0.0
numbers: []
outlineMenu:
- beginString: \bsubgraph\s+([^\s]+)
  keyString: $1
- beginString: \b(graph|digraph)\s+([^\s\{]+)\s*\{
  bold: true
  keyString: $2
strings:
- beginString: '"'
  endString: '"'
  regularExpression: false
types: []
values: []
variables:
- beginString: \b(box|polygon|ellipse|circle|point|egg|triangle|plaintext|diamond|trapezium|parallelogram|house|pentagon|hexagon|septagon|octagon|doublecircle|doubleoctagon|tripleoctagon|invtriangle|invtrapezium|invhouse|Mdiamond|Msquare|Mcircle|rect|rectangle|none|note|tab|folder|box3d|component|max|min|same)\b
  regularExpression: true
