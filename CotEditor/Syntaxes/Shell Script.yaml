extensions:
- keyString: "sh"
filenames:
- keyString: ".profile"
- keyString: ".bash_profile"
- keyString: ".bashrc"
- keyString: ".zshrc"
- keyString: ".zshenv"
outlineMenu:
- beginString: "^(#.+)$"
  keyString: "$1"
- beginString: "^([\\t ]*)(.*)\\(\\)[\\n\\t ]*\\{"
  keyString: "$1$2 ()"
commands:
- beginString: "cd"
- beginString: "cp"
- beginString: "df"
- beginString: "du"
- beginString: "echo"
- beginString: "env"
- beginString: "eval"
- beginString: "exec"
- beginString: "exit"
- beginString: "export"
- beginString: "getopts"
- beginString: "hostname"
- beginString: "ls"
- beginString: "mkdir"
- beginString: "printenv"
- beginString: "ps"
- beginString: "pwd"
- beginString: "read"
- beginString: "readonly"
- beginString: "return"
- beginString: "set"
- beginString: "shift"
- beginString: "test"
- beginString: "touch"
- beginString: "tr"
- beginString: "trap"
- beginString: "type"
- beginString: "umask"
- beginString: "unset"
- beginString: "wait"
metadata:
  author: "nakamuxu"
  distributionURL: "http://coteditor.github.io"
  version: "2.0"
  description: "Maintained by CotEditor Project."
  license: "Same as CotEditor"
  lastModified: "2014-09-24"
characters:
- beginString: "'"
  endString: "'"
comments: []
values:
- beginString: "false"
- beginString: "true"
variables:
- beginString: "$!"
- beginString: "$#"
- beginString: "$$"
- beginString: "$*"
- beginString: "$-"
- beginString: "$?"
- beginString: "$@"
- beginString: "\\$\\{?[0-9]+\\}?"
  regularExpression: true
numbers:
- beginString: "`"
  endString: "`"
strings:
- beginString: "\""
  endString: "\""
keywords:
- beginString: "break"
- beginString: "case"
- beginString: "continue"
- beginString: "do"
- beginString: "done"
- beginString: "else"
- beginString: "fi"
- beginString: "for"
- beginString: "if"
- beginString: "then"
- beginString: "until"
- beginString: "while"
commentDelimiters:
  inlineDelimiter: "#"
