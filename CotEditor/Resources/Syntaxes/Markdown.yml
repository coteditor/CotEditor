attributes:
- beginString: (?<!\\)(?<!\*)\*[^ \t*]((?!\R{2})(?:.|\R))*?(?<![\\ ])\*
  description: em
  regularExpression: true
- beginString: (?<!\\)\b(?<!\_)_[^ \t_]((?!\R{2})(?:.|\R))*?(?<![\\ ])_
  description: em
  regularExpression: true
characters:
- beginString: (?:\R{2,}|\A)((?:([ ]{4}|\t)(.*(?:\R+|\Z)))+)((?=^[ ]{0,4}\S)|\Z)
  description: codeblock
  regularExpression: true
- beginString: ^[~]{3,}[{[:space:]](?!~~~)(?:.|\R)*?\R[\t ]*[~]{3,}[\t ]*$
  description: '[extra] codeblock'
  regularExpression: true
- beginString: '`'
  description: code
  endString: '`'
- beginString: '```'
  description: '[github] codeblock'
  endString: '```'
commands:
- beginString: (?<!\\)(\*{2,3})[^ \t*]((?!\R{2})(?:.|\R))*?(?<![\\ ])\1
  description: strong
  regularExpression: true
- beginString: (?<!\\)\b(_{2,3})[^ \t_]((?!\R{2})(?:.|\R))*?(?<![\\ ])\1
  description: strong
  regularExpression: true
commentDelimiters:
  beginDelimiter: <!--
  endDelimiter: -->
comments: []
completions: []
extensions:
- keyString: md
- keyString: markdown
- keyString: mkd
- keyString: mdown
- keyString: mkdn
filenames: []
interpreters: []
keywords:
- beginString: (?<!\\)~~[^ \t~]((?!\R{2})(?:.|\R))*?(?<![\\ ])~~
  description: '[github] strikethrough'
  regularExpression: true
- beginString: \R[\t ]*\R(?:\- *){3,}$
  description: hr
  regularExpression: true
- beginString: '\R[^: \t\r\n].*+(?=\R[ ]{0,3}:[ \t])'
  description: '[extra] dt'
  regularExpression: true
- beginString: ^(?:\* *){3,}$
  description: hr
  regularExpression: true
- beginString: ^(?:\_ *){3,}$
  description: hr
  regularExpression: true
- beginString: ^([ ]{4}|\t)?>[\t ]
  description: blockquote
  endString: (\R[ \t]*\R)|\z
  regularExpression: true
- beginString: ^[ \t]*[\*\-\+][ \t]
  description: li
  regularExpression: true
- beginString: ^[ \t]*\d+\.[ \t]
  description: li
  regularExpression: true
- beginString: ^[ ]{0,3}\[\^[a-zA-Z0-9]*\]:\s
  description: '[extra] footnote'
  regularExpression: true
kind: general
metadata:
  author: 1024jp
  distributionURL: https://coteditor.com
  lastModified: '2025-03-24'
  license: Same as CotEditor
  version: 1.4.2
numbers:
- beginString: (?<!\\)!\[.*?(?<!\\)\](?=\()
  description: img
  regularExpression: true
- beginString: (?<!\\)!\[.*?(?<!\\)\][ ]?(?=\[)
  description: img
  regularExpression: true
outlineMenu:
- beginString: (?<=\R{2}|\A)([*-_] ?)\1{2,}$
  description: horizontal line
  keyString: '-'
- beginString: ^#[\t ]?([^#].*?)#*$
  bold: true
  description: h1
  keyString: $1
- beginString: ^#{2}[\t ]?([^#].*?)#*$
  bold: true
  description: h2
  keyString: '    $1'
- beginString: ^#{3}[\t ]?([^#].*?)#*$
  description: h3
  keyString: '        $1'
- beginString: ^#{4}[\t ]?([^#].*?)#*$
  description: h4
  keyString: '            $1'
- beginString: ^#{5}[\t ]?([^#].*?)#*$
  description: h5
  keyString: '                $1'
- beginString: ^#{6}[\t ]?([^#].*?)#*$
  description: h6
  keyString: '                    $1'
- beginString: ^(.+)(?=\R\-+[\t ]*$)
  bold: true
  description: h2
  keyString: '    $1'
- beginString: ^(.+)(?=\R\=+[\t ]*$)
  bold: true
  description: h1
  keyString: $1
strings:
- beginString: (?<!\\)</[a-zA-Z][a-zA-Z1-6]*>
  description: HTML tag
  regularExpression: true
- beginString: (?<!\\)<[a-zA-Z][a-zA-Z1-6]*(\s[^<>]+)?>
  description: HTML tag
  regularExpression: true
- beginString: (?<=\]) ?(?<!\\)\[.*?(?<!\\)\]
  description: a href
  regularExpression: true
- beginString: (?<=])\(.*?\)
  description: a href
  regularExpression: true
- beginString: ^[ ]{0,3}\*\[[^\^].*(?<!\\)\]:\s
  description: '[extra] abbr'
  endString: (\R[ \t]*\R)|\z
  regularExpression: true
- beginString: ^[ ]{0,3}\[[^\^].*(?<!\\)\]:[ \t]+
  description: a href
  endString: (\R[ \t]*\R)|\z
  regularExpression: true
types:
- beginString: ^#{1,6}[ \t]?
  description: h1-6
  endString: $
  regularExpression: true
- beginString: ^.+\R\-+[\t ]*$
  description: h2
  regularExpression: true
- beginString: ^.+\R\=+[\t ]*$
  description: h1
  regularExpression: true
values:
- beginString: (?<!(^[ ]{0,3}|\\))\[\^[a-zA-Z0-9]+\]
  description: '[extra] a footnote'
  regularExpression: true
- beginString: (?<!\\)\[\[[^\[\]]+\]\]
  description: '[wiki] link'
  regularExpression: true
- beginString: (?<!\\)\[[^\[\]]*?(?!<\\)\](?=\()
  description: a
  regularExpression: true
- beginString: (?<!\\)\[[^\[\]]*?(?!<\\)\][ ]?(?=\[)
  description: a
  regularExpression: true
- beginString: <(https?|ftp)(:\/\/[-_.!~*\'()a-zA-Z0-9;\/?:\@&=+\$,%#]+)>
  description: a
  regularExpression: true
- beginString: <(mailto:)?[a-zA-Z0-9]+[a-zA-Z0-9\._-]*@[a-zA-Z0-9_-]+([a-zA-Z0-9\._-]+)+>
  description: a
  regularExpression: true
variables: []
