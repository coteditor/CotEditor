<h1>MacのCotEditorで「キーバインド」設定を変更する</h1>

<p>CotEditorの「キーバインド」設定を使用して、メニューに割り当てられているキーボードショートカットを変更します。</p>

<p>MacのCotEditorアプリ<img class="appicon" srcset="../../Shared/gfx/icon_16x16.png 1x, ../../Shared/gfx/icon_16x16@2x.png 2x" alt=""/>でこれらの設定を変更するには、「CotEditor」＞「設定」と選択してから、「キーバインド」をクリックします。</p>



<table class="settings">
<thead>
	<tr><th>オプション</th><th>説明</th></tr>
</thead>

<tbody>
	<tr>
		<th>キー</th>
		<td>メニュー項目にあるコマンドに割り当てるお好みのキーボードショートカットを選択します。詳しくは「<a href="howto_customize_shortcut.html">キーボードショートカットをカスタマイズする</a>」を参照してください。</td>
	</tr>
</tbody>
</table>
