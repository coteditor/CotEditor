<h1>MacのCotEditorでキーボードショートカットを変更後、予期しない動作をする場合</h1>

<p>キーボードショートカットを変更したあとに予期しない動作をする場合、次のような原因が考えられます。</p>
<ul>
	<li><p>設定したショートカットがすでにほかの機能に割り当てられている。</p></li>
	<li><p>文字キーと修飾キーを組み合わせて入力したときに、メニューコマンドの実行よりも特殊な文字の入力が優先されている。</p></li>
</ul>
