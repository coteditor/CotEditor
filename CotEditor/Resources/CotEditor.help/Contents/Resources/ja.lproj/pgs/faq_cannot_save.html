<h1>MacのCotEditorで書類を保存できない場合</h1>

<p>次のような場合には、書類を保存できません。別名で保存するか、Finderやターミナルを使用してファイルのアクセス権を変更してください。</p>
<ul>
	<li><p>ファイルの「オーナー」とファイルを開いたユーザが異なっている。</p></li>
	<li><p>保存しようとしたファイルにロックがかかっている。</p></li>
</ul>
