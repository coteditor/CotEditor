<h1>MacのCotEditorでコマンドスニペットの挿入フォーマットを作成する</h1>

<p>コマンドスニペットの挿入フォーマットに変数を使うと、スニペット挿入後の挿入ポイントの位置などを調整できます。</p>


<p>コマンドスニペットの「挿入フォーマット」で使用できる変数は以下のとおりです。</p>

<table>
	<thead>
		<tr><th>変数</th><th>説明</th></tr>
	</thead>
	<tbody>
		<tr><td><code>&lt;&lt;&lt;CURSOR&gt;&gt;&gt;</code></td><td><p>スニペット挿入後の挿入ポイント</p></td></tr>
		<tr><td><code>&lt;&lt;&lt;SELECTION&gt;&gt;&gt;</code></td><td><p>スニペットを挿入するときに選択されているテキスト</p></td></tr>
	</tbody>
</table>
