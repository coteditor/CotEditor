<h1>MacのCotEditorで見えないファイルを開く</h1>

<p>Finderに表示されないファイルを開くには、「開く」ダイアログのオプション「不可視ファイルを表示」チェックボックスをオンにします。</p>


<section>
<h2>ファイルブラウザに不可視ファイルを表示する</h2>

<ol>
	<li><p>MacでCotEditorアプリ<img class="appicon" srcset="../../Shared/gfx/icon_32x32@2x.png 2x" alt=""/>に移動します。</p></li>
	<li><p>サイドバーのファイルブラウザでコンテクストメニューを開く。</p></li>
	<li><p>「不可視ファイルを表示」と選択します。</p></li>
</ol>

<p>不可視ファイルを非表示にするには、再度「不可視ファイルを表示」を選択し、チェックマークを外します。</p>
</section>
