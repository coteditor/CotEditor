<h1>MacのCotEditorで見えないファイルを開く</h1>

<p>Finderに表示されないファイルを開くには、「開く」ダイアログのオプション「不可視ファイルを表示」チェックボックスをオンにします。</p>


<h2>ファイルブラウザ</h2>

<p>サイドバーのファイルブラウザでコンテクストメニューを開き「不可視ファイルを表示」を選択することで、不可視ファイルをファイルブラウザに表示できます。不可視ファイルを非表示にするには、再度「不可視ファイルを表示」を選択し、チェックマークを外します。</p>
