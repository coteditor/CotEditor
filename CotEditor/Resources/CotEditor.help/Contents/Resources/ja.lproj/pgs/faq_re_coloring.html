<h1>MacのCotEditorでシンタックスハイライトがおかしくなった場合</h1>

<p>シンタックスハイライトがおかしくなったときは、次の手順を試してみてください。</p>
<ol>
	<li>「フォーマット」＞「シンタックス」＞「再カラーリング」と選択します。</li>
</ol>
<p>解決しないときは、次のような原因が考えられます。</p>
<ul>
	<li>テキストの記述に不備がある（プログラム言語の場合、文法が間違っているなど）。</li>
	<li>シンタックス定義に不具合がある。</li>
	<li>CotEditorのシンタックスハイライト抽出アルゴリズムでは正しくハイライト箇所の同定ができない。</li>
</ul>
