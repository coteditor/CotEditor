<p>Like the Finder or many other native Mac apps, you can customize the toolbar in CotEditor.</p>


<section>
<ol>
	<li><p>In the CotEditor app <img class="appicon" srcset="../../Shared/gfx/icon_32x32@2x.png 2x" alt=""/> on your Mac, open a document.</p></li>
	<li><p>Choose View &gt; Customize Toolbar.</p></li>
</ol>
