<h1>CotEditor 4.7の新機能</h1>

<dl>
	<dt>キーボードから素早く実行</dt>
	<dd>新しいクイックアクション機能を使えば、コマンドバーに数文字打ち込むだけで、キーボードから手を離すことなくメニューコマンドを実行することができます。詳しくは、「<a href="howto_quick_action.html">キー入力でアクションを実行する</a>」を参照してください。</dd>
	
	<dt>連携カメラでテキストを取り込み</dt>
	<dd>iPhoneやiPadのカメラを使って、Mac上にあるCotEditorの書類に現実世界のテキストを取り込めるようになりました。詳しくは、「<a href="howto_insert_camera_text.html">カメラからテキストを挿入する</a>」を参照してください。</dd>
</dl>
