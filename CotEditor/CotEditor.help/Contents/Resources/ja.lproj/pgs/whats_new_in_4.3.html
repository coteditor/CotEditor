<h1>CotEditor 4.3の新機能</h1>

<dl>
	<dt>レインボーカーソルにさよならを</dt>
	<dd>CotEditor 4.3はシンタックスハイライトと書類オープンのパフォーマンスを劇的に改善しました。例えば、今まで2分間のレインボーカーソルに苛まれていた処理が1秒に。CotEditorで100 MBのファイルを開くことも可能になります。</dd>
	
	<dt>インクリメンタルに検索</dt>
	<dd>インクリメンタルサーチが実装されました。検索ウインドウへの入力と共に最前面の書類を自動で検索をしてハイライトで絞り込んでいきます。</dd>
</dl>
