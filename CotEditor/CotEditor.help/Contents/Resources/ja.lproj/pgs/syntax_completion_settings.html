<a name="about_complist_settings"></a>


<h1>入力補完候補を定義する</h1>

<p>シンタックススタイルごとに、入力補完候補リストを設定することができます。シンタックススタイルを選択し、編集ボタンをクリック（「<a href="syntax_definition.html">シンタックススタイルを定義する</a>」を参照）したら、メニューから「入力補完リスト」を選択します。</p>

<table>
	<thead>
		<tr><th>項目</th><th>説明</th></tr>
	</thead>
	<tbody>
		<tr><th>入力補完</th><td>ここで設定した文字列が入力補完候補として使用されます。この項目は必須です。</td></tr>
	</tbody>
</table>

<p>このリストが設定されていない場合、入力補完候補リストはカラーリング設定から自動生成されます。</p>
