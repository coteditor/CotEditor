<h1>CotEditor 3.5の新機能</h1>

<dl>
	<dt>ツールバーを刷新</dt>
	<dd>ツールバーが最新のmacOSにマッチするモダンな姿に生まれ変わりました。もちろんさらに使いやすく。</dd>

	<dt>カーソルを中心に</dt>
	<dd>エディタが書類の最終行を超えてスクロールできるようになりました。</dd>

	<dt>選択した語句をハイライト</dt>
	<dd>エディタが選択した文字列と同じ箇所を書類から自動で探し、ハイライトします。</dd>

	<dt>ウインドウ設定の整理</dt>
	<dd>ウインドウに関する設定項目を削減して、ウインドウ環境設定をよりシンプルにしました。よりネイティブアプリケーションらしく、ウインドウを扱います。</dd>
</dl>
