<h1>ファイルドロップを使用する</h1>

<p>ファイルドロップを使用するには、ファイルを書類ウインドウにドロップします。</p>
<ul>
	<li>あらかじめ、挿入する文字列を設定しておく必要があります。</li>
	<li>ファイルドロップの設定は、環境設定の「ファイルドロップ」で行います。</li>
</ul>
