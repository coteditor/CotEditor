<h1>CotEditorをアンインストールする</h1>

<p>CotEditorをアンインストールするには、次のファイル・フォルダをゴミ箱に捨てます。</p>
<ul>
	<li>/アプリケーション/CotEditor</li>
	<li>~/ライブラリ/Containers/com.coteditor.CotEditor/</li>
	<li>~/ライブラリ/Application Scripts/com.coteditor.CotEditor/</li>
</ul>
<p>「~」はお使いの「ホーム」フォルダを、「/」はフォルダの区切りをあらわす記号です。</p>

</body>
</html>
